<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja Virtual</title>
    <!-- Carrega o React, React Dom e Babel -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">

        let preco = 250;

        const Compras = () => {

            const [contador, setContador] = React.useState(1);
            return (
                <div>

                    <p> Preco : R$ {preco}</p>
                    <p> Quantidade : {contador}</p>
                    <p> Total : {contador * preco} </p>

                    <button onClick={()=> setContador(contador + 1)}> Comprar </button>
                    <button onClick={()=> setContador(contador > 0 ?  contador - 1 : contador )}> Retirar </button>
                    <button onClick={()=> setContador(0)}> Limpar Carrinho </button>

                </div>
            )
        }

        ReactDOM.render(<Compras />, document.getElementById('app'));
    </script>
</body>
</html>
